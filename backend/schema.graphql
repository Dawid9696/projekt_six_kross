# @format

type Query {
	users: [User!]!
	user(id: ID!): User
	myProfile: User!
	bikes(queries: QueryAllBikesInput): [Bike!]!
	bike(id: ID!): Bike
}

type User {
	id: ID!
	admin: Boolean!
	name: String!
	surname: String!
	email: String!
	password: String!
	photo: String
	postalCode: String
	creditCard: String
	numberOfHome: Int
	street: String
	city: String
	shoppingCart: [Bike!]!
}

type Bike {
	id: ID!
	bikeName: String!
	bikePrice: Int!
	bikeRatio: Int
	bikeColor: [String!]!
	bikeType: String!
	bikeModel: String!
	bikeYear: Int!
	bikePhotos: [String!]!
	bikeTransport: Boolean
	bikeDesc: String!
	bikeSale: Boolean
	bikeSaleNewPrice: Int
	bikeWeight: Float!
	bikeFrame: String!
	bikeComments: [Comment!]
}

type Comment {
	id: ID!
	comment: String!
	commentDate: String!
	commentRatio: Int!
	commentedBy: User!
	inBike: Bike!
}

type Mutation {
	createUser(userData: CreateUserInput): AuthPayLoad!
	createBike(bikeData: CreateBikeInput): Bike!
	createComment(commentData: CreateCommentInput): Comment!

	updateUser(updateData: UpdateUserInput!): User!
	updateBike(updateBike: UpdateBikeInput!, id: ID!): Bike

	addToShoppingCart(id: ID!): User
	deleteFromShoppingCart(id: ID!): User!

	deleteUser: User!
	deleteBike(id: ID!): Bike!
	deleteComment(id: ID!): Comment!

	logIn(email: String!, password: String!): AuthPayLoad!
}

type AuthPayLoad {
	newUser: User
	token: String
}

input QueryAllBikesInput {
	limit: Int
	skip: Int
	lowPrice: Int
	highPrice: Int
	type: [String!]
	model: [String!]
	color: [String!]
	frame: [String!]
	year: [Int!]
	sort: Int
}

input LogInInput {
	email: String!
	password: String!
}

input CreateUserInput {
	admin: Boolean
	name: String!
	surname: String!
	email: String!
	password: String!
	photo: String!
}

input CreateBikeInput {
	bikeName: String!
	bikePrice: Int!
	bikeColor: [String!]
	bikePhotos: [String!]!
	bikeDesc: String!
	bikeWeight: Float!
	bikeType: String!
	bikeYear: Int!
	bikeModel: String!
	bikeFrame: String!
}

input CreateCommentInput {
	comment: String!
	inBike: ID!
}

input UpdateUserInput {
	photo: String!
	creditCard: String!
	postalCode: String!
	numberOfHome: Int!
	street: String!
	city: String!
}

input UpdateBikeInput {
	bikeName: String
	bikePrice: Int
	bikeRatio: Int
	bikeColor: String
	bikePhotos: [String!]
	bikeDesc: String
	bikeType: String
	bikeTransport: Boolean
	bikeYear: Int
	bikeModel: String
	bikeSale: Boolean
	bikeSaleNewPrice: Int
	bikeWeight: Float
	bikeFrame: String
}
